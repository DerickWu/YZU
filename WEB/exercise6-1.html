<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>hahahahaha</title>
	<script>
		var num, input;

		num =  window.prompt("Input odd Number:");
		input = parseInt(num);
		var center = input/2; 
		var length = input*50;
		var treeWidth =1;

		document.writeln("<table width=" + length + " height=" + length + " border =1 bgcolor=royalblue>");

		//上面
		for(var i=1 ;i<center+1 ;i++){
			document.writeln( "<tr >");

			for (var j = 1; j <= input; j++) {
			
					if(j>(center-treeWidth+1) && j<(center+treeWidth)){
						document.writeln("<td width=20 height=20 bgcolor=crimson> </td>");
					}else{
						document.writeln("<td width=20 height=20 bgcolor=royalblue> </td>");
					}
			  
			}	
			treeWidth++;
			document.writeln( "</tr>");
		}

		//下面
		for(var i=center+1 ;i<input ;i++){
			document.writeln( "<tr >");

			for (var j = 1; j <= input; j++) {
				if((center-1)<j && j<(center+2)){
					document.writeln("<td width=20 height=20 bgcolor=crimson> </td>");
				}else{
					document.writeln("<td width=20 height=20 bgcolor=royalblue> </td>");
				}
			}	

			document.writeln( "</tr>");
		}
		document.writeln("</table>");

	</script>
</head>

<body>
</body>
 
 </html>
